<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con AJAX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <div class="card">
        <h2>hola</h2>
        <p>esta es ua prueba del modal- formulario para valdia r si funiona</p>

        <!-- Quitamos el action porque usaremos AJAX en el JS -->
        <form id="miFormulario">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com" 
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Por favor introduce un correo electrónico válido"
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">activar mi demo</button>

            <!-- Barra de Carga -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-bar" id="loadingBar"></div>
                <p class="loading-text" id="loadingText">Cargando...</p>
            </div>
        </form>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
